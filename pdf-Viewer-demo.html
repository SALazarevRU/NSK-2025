<!-- —Å–∫—Ä–∏–ø—Ç, –¥–ª—è –ü–î–§: -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const controls = document.querySelectorAll('.pdf-control');
  const pdfViewer = document.getElementById('pdf-viewer');
  const downloadZipBtn = document.querySelector('.download-btn');


  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª—é—á–µ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
  if (!pdfViewer) {
    console.error('–≠–ª–µ–º–µ–Ω—Ç #pdf-viewer –Ω–µ –Ω–∞–π–¥–µ–Ω!');
    return;
  }
  if (!downloadZipBtn) {
    console.warn('–ö–Ω–æ–ø–∫–∞ .download-btn –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ (—Å–∫–∞—á–∏–≤–∞–Ω–∏–µ ZIP –æ—Ç–∫–ª—é—á–µ–Ω–æ)');
  }

  // 1. –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ PDF
  controls.forEach(control => {
    control.addEventListener('click', function() {
      const pdfPath = this.getAttribute('data-pdf');
      if (!pdfPath) {
        console.error('–ê—Ç—Ä–∏–±—É—Ç data-pdf –Ω–µ —É–∫–∞–∑–∞–Ω!');
        return;
      }
      pdfViewer.src = pdfPath;
    });
  });

  // 2. –°–∫–∞—á–∏–≤–∞–Ω–∏–µ ZIP —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è
  if (downloadZipBtn) {
    downloadZipBtn.addEventListener('click', async function() {
      const pdfUrl = pdfViewer.src;
      if (!pdfUrl) {
        alert('–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ PDF –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è.');
        return;
      }

      // –§–æ—Ä–º–∏—Ä—É–µ–º URL ZIP (—É—á–∏—Ç—ã–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ—Å–ª–µ .pdf)
      const zipUrl = pdfUrl.replace(/(\.pdf)(\?.*)?$/i, '.zip');

        // –ï—Å–ª–∏ —Ñ–∞–π–ª –µ—Å—Ç—å ‚Äî –Ω–∞—á–∏–Ω–∞–µ–º —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
        const link = document.createElement('a');
        link.href = zipUrl;
        link.download = zipUrl.split('/').pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

    });
  }
});

</script>

<!-- —Å–∫—Ä–∏–ø—Ç, –¥–ª—è –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —ç–ª–µ–º–µ–Ω—Ç–∞–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
<script>
  // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ —Å –∞—Ç—Ä–∏–±—É—Ç–æ–º data-goto
  const scrollButtons = document.querySelectorAll('button[data-goto]');

  // –î–ª—è –∫–∞–∂–¥–æ–π –∫–Ω–æ–ø–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
  scrollButtons.forEach(button => {
    button.addEventListener('click', function() {
      // –ü–æ–ª—É—á–∞–µ–º ID —Ü–µ–ª–µ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏–∑ –∞—Ç—Ä–∏–±—É—Ç–∞ data-goto
      const targetId = this.getAttribute('data-goto');
      const targetElement = document.getElementById(targetId);

      // –ï—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç –Ω–∞–π–¥–µ–Ω ‚Äî –≤—ã–ø–æ–ª–Ω—è–µ–º —Å–∫—Ä–æ–ª–ª
      if (targetElement) {
        targetElement.scrollIntoView({
          behavior: 'smooth',  // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª
          block: 'start'       // –í—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º –ø–æ –≤–µ—Ä—Ö–Ω–µ–º—É –∫—Ä–∞—é
        });
      }
    });
  });
