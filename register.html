<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        // Ваша конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCFSCfI1DbxAtnue8xvBLMuUED-0z_0YSs",
            authDomain: "arhiv-14cbd.firebaseapp.com",
            projectId: "arhiv-14cbd",
            storageBucket: "arhiv-14cbd.firebasestorage.app",
            messagingSenderId: "707420099995",
            appId: "1:707420099995:web:b438031ea7b1588713bd3e",
            measurementId: "G-0N51KMF3J9"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Обработчик отправки формы
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Отменяем стандартное поведение формы

            // Получаем значения полей
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Регистрируем пользователя
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Пользователь успешно создан:', userCredential.user);
                errorMessage.textContent = '';
                alert('Регистрация успешна!');
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                errorMessage.textContent = `Ошибка: ${error.message}`;
            }
        });
    </script>
</body>
</html>
