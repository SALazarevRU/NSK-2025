<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тёмная тема — объёмные кнопки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212; /* Тёмный фон */
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 20px;
        }
        h2 {
            color: #bb86fc;
            border-bottom: 2px solid #333;
            padding-bottom: 8px;
        }

        /* Классический 3D — тёмная тема */
        .btn-3d-dark {
            padding: 13px 26px;
            background: linear-gradient(to bottom, #3a3a3a, #2a2a2a);
            color: #fff;
            font-weight: bold;
            border: 1px solid;
            border-color: #444 #222 #222 #444; /* Светлее сверху и слева */
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: all 0.15s ease;
        }
        .btn-3d-dark:hover {
            background: linear-gradient(to bottom, #444, #303030);
        }
        .btn-3d-dark:active {
            transform: translateY(3px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }

        /* Металлик — тёмная тема */
        .btn-metal-dark {
            padding: 13px 26px;
            background: linear-gradient(to bottom, #555555, #3a3a3a);
            color: #fff;
            font-weight: bold;
            border: 1px solid #333;
            border-radius: 7px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.35);
            text-shadow: 0 1px 1px #000;
            letter-spacing: 0.5px;
        }
        .btn-metal-dark:active {
            transform: translateY(2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Обёртка для кнопок */
        .example {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Классический 3D — тёмная тема</h2>
        <div class="example">
            <button class="btn-3d-dark">Нажми меня</button>
            <p><small>Градиент от серого к тёмному, контрастные границы и тень создают эффект выпуклости.</small></p>
        </div>

        <h2>Металлик — тёмная тема</h2>
        <div class="example">
            <button class="btn-metal-dark">Металл</button>
            <p><small>Холодный серебристый оттенок с текстурной тенью и лёгким свечением.</small></p>
        </div>
    </div>
</body>
</html>
