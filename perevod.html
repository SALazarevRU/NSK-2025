<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поддержка</title>
 <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: calc(100vw - 3px);
            max-width: 400px;
            height: 220px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            background-color: #DCDCDC;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00ADB5;
        }

        .label {
            display: block;
            margin-bottom: 15px;
            margin-top: -3px;
            margin-left: -295px;
            font-weight: bold;
            color: #808080;
        }

        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 32px 8px 8px;
            font-size: 18px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00ADB5;
            outline: none;
        }

        .currency {
            position: absolute;
            right: 12px;
            top: 44px;
            color: #666;
            font-size: 16px;
            pointer-events: none;
            z-index: 1;
        }

       .support-button {
    display: inline-block;
    width: 366px;
    padding: 12px 44px;
    background-color: #00ADB5;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    text-align: center;
    border: none; /* Убирает рамку */
}

        /* Стили для блока с кнопками навигации */
        .navigation-buttons {
            margin-top: 400px; /* Расстояние от формы — 500px */
            display: flex;
            justify-content: center;
            gap: 15px; /* Отступ между кнопками */
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .btn-light-transparent {
            background-color: transparent;
            border: 1px solid #00ADB5;
            color: #00ADB5;
        }

        .btn-light-solid {
            background-color: #00ADB5;
            color: white;
        }
    </style>


<script>
  // Инициализация виджета
  var payments = new cp.CloudPayments({
    language: 'ru-RU',
    email: '', // email плательщика (можно оставить пустым)
    applePaySupport: false,
    googlePaySupport: true,
    yandexPaySupport: true
  });

  // Функция для обработки клика
  function initiatePayment() {
    // Получаем сумму из поля ввода
    var amount = document.querySelector('input[type="text"]').value;
    
    // Проверяем корректность суммы
    if (!amount || isNaN(amount) || amount <= 0) {
      alert('Укажите корректную сумму!');
      return;
    }

    // Открываем виджет оплаты
    payments.pay('charge', {
      publicId: 'ВАШ_PUBLIC_ID', // ваш ID от CloudPayments
      description: 'Поддержка проекта',
      amount: parseFloat(amount),
      currency: 'RUB',
      invoiceId: '', // можно оставить пустым
      accountId: '', // можно оставить пустым
      email: '', // можно оставить пустым
      skin: 'classic',
      requireEmail: false
    }).then(function(result) {
      // Успешный платёж
      alert('Платёж успешен! Спасибо за поддержку.');
    }).catch(function(error) {
      // Ошибка платежа
      alert('Ошибка платежа: ' + error.message);
    });
  }

  // Привязываем функцию к кнопке
  document.querySelector('.support-button').addEventListener('click', function(e) {
    e.preventDefault(); // отменяем переход по ссылке
    initiatePayment();
  });
</script>



</head>
<body>
    <div class="container">
        <div class="title">Перевод</div>
        <div class="input-container">
            <span class="label">Сколько</span>
            <div class="input-wrapper">
                <input type="text" value="250">
                <span class="currency">₽</span>
            </div>
        </div>
        <div style="margin-top: 10px; text-align: center;">
<!-- <button type="button" class="support-button">Поддержать</button> -->
    <button type="button" class="support-button" id="supportBtn">Поддержать</button>
</div>

<script>
    const button = document.getElementById('supportBtn');

    button.addEventListener('click', function() {
        alert('В разработке');
    });
</script>

        <!-- Блок с кнопками ниже формы (отступ 500px) -->
        <div class="navigation-buttons">
            <a href="index.html#podderzat" class="btn btn-light-transparent">Вернуться</a>
            <a href="index.html#preloader" class="btn btn-light-solid">На главную</a>
        </div>
    </div>
</body>
</html>
