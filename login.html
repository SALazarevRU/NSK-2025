<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .remember-me {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Вход</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" required>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Запомнить меня</label>
      </div>
      <button type="submit">Войти</button>
      <p class="error-message" id="error"></p>
    </form>
    <p>
      <a href="register.html">Зарегистрироваться</a> | 
      <a href="index.html">На главную</a>
    </p>
  </div>

  <!-- Импорты Firebase и инициализация -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCFSCfI1DbxAtnue8xvBLMuUED-0z_0YSs",
    authDomain: "arhiv-14cbd.firebaseapp.com",
    projectId: "arhiv-14cbd",
    storageBucket: "arhiv-14cbd.firebasestorage.app",
    messagingSenderId: "707420099995",
    appId: "1:707420099995:web:b438031ea7b1588713bd3e",
    measurementId: "G-0N51KMF3J9"
  };

  try {
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/; SameSite=Lax";
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    onAuthStateChanged(auth, (user) => {
      console.log("Auth state:", user ? "Logged in" : "Logged out");
      if (user && !window.location.pathname.includes("dashboard.html")) {
        const username = user.displayName
          ? user.displayName
          : (user.email ? user.email.split('@')[0] : "unknown");
        setCookie("username", username, 30);
        window.location.href = "dashboard.html";
      } else if (!user) {
        const savedUsername = getCookie("username");
        if (savedUsername) {
          document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
        }
      }
    });

    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("error");

    if (loginForm) {
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          const username = user.displayName
            ? user.displayName
            : (user.email ? user.email.split('@')[0] : "unknown");

          if (rememberMe) {
            setCookie("username", username, 30);
          } else {
            setCookie("username", username, null);
          }

          alert("Вы успешно вошли!");
          window.location.href = "dashboard.html";
        } catch (error) {
          console.error("Ошибка входа:", error);
          errorMessage.textContent = `Ошибка: ${error.message}`;
        }
      });
    } else {
      console.error("Форма входа не найдена!");
    }
  } catch (error) {
    console.error("Ошибка инициализации Firebase:", error);
  }
</script>

</body>
</html>
