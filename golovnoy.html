<style>
/* Скрываем окно по умолчанию */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

/* Стили содержимого окна */
.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    position: relative;
    z-index: 1001;
}

/* Кнопка закрытия */

.close-popup {
    display: block;           /* Убедимся, что кнопка — блок */
    margin: 0 auto;          /* Центрируем по горизонтали */
    margin-top: 15px;       /* Сохраняем исходный отступ сверху */
    padding: 8px 16px;
    background-color: #00ADB5;
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    height: 40px;           /* Пример высоты (можно убрать, если не нужно) */
}

/* Замена <br> на на отступы через CSS */
.team-title {
  margin-top: 20px;
}

video {
  display: block;
  width: 100%;
  height: auto;
  max-width: 75%;
  position: relative;
  overflow: visible;
}

.video-container {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
}
.video-container video {
  width: 100%;
  height: auto;
}


</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Обработчик для ссылок, открывающих окна
    const openPopupLinks = document.querySelectorAll('.open-popup');
    openPopupLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault(); // Отменяем переход по ссылке
            
            const targetId = this.getAttribute('data-target');
            const popup = document.getElementById(targetId);
            
            if (popup) {
                popup.style.display = 'flex'; // Показываем окно
            }
        });
    });

    // Обработчик для кнопок закрытия
    const closeButtons = document.querySelectorAll('.close-popup');
    closeButtons.forEach(button => {
        button.addEventListener('click', function() {
            const popup = this.closest('.popup');
            popup.style.display = 'none'; // Скрываем окно
        });
    });

    // Дополнительно: закрытие по клику на фон
    const popups = document.querySelectorAll('.popup');
    popups.forEach(popup => {
        popup.addEventListener('click', function(e) {
            if (e.target === popup) {
                popup.style.display = 'none';
            }
        });
    });
});
</script>
