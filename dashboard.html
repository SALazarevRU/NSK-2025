<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборд</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 1rem;
            border-radius: 0 0 1rem 1rem;
            margin-bottom: 2rem;
        }
        .kpi-card {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            text-align: center;
        }
        .kpi-card .value {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }
        .kpi-card .label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .chart-container {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            height: 300px;
        }
        .footer {
            margin-top: 3rem;
            color: #6c757d;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Шапка с именем пользователя -->
        <header class="dashboard-header text-center">
            <h1>Добро пожаловать, <span id="username">Иван Петров</span>!</h1>
            <p>Ваш персональный дашборд аналитики</p>
        </header>

        <!-- Блок KPI -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="kpi-card">
                    <div class="value" id="total-users">1 248</div>
                    <div class="label">Всего пользователей</div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="kpi-card">
                    <div class="value" id="active-users">324</div>
                    <div class="label">Активных сегодня</div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="kpi-card">
                    <div class="value" id="conversion-rate">4,8%</div>
                    <div class="label">Конверсия</div>
                </div>
            </div>
        </div>

        <!-- Графики аналитики -->
        <div class="row">
            <div class="col-lg-6 mb-4">
                <h4>Динамика регистраций (последняя неделя)</h4>
                <div class="chart-container">
                    <canvas id="registrationsChart"></canvas>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <h4>Распределение по источникам</h4>
                <div class="chart-container">
                    <canvas id="sourcesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Дашборд обновлён: <span id="update-time">07.11.2025, 20:35</span></p>
        </footer>
    </div>

    <!-- Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Данные для графиков (можно заменить на реальные API-запросы)
        const registrationsData = {
            labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
            datasets: [{
                label: 'Регистрации',
                data: [120, 145, 132, 167, 189, 154, 173],
                backgroundColor: 'rgba(102, 126, 234, 0.2)',
                borderColor: '#667eea',
                borderWidth: 2,
                tension: 0.4
            }]
        };

        const sourcesData = {
            labels: ['Органический поиск', 'Соцсети', 'Рефералы', 'Реклама'],
            datasets: [{
                data: [45, 25, 15, 15],
                backgroundColor: ['#667eea', '#764ba2', '#ff6b6b', '#4ecdc4'],
                hoverOffset: 4
            }]
        };

        // Инициализация графиков
        const ctx1 = document.getElementById('registrationsChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: registrationsData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        const ctx2 = document.getElementById('sourcesChart').getContext('2d');
        new Chart(ctx2, {
            type: 'doughnut',
            data: sourcesData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        // Обновление времени (можно заменить на реальное время сервера)
        document.getElementById('update-time').textContent = new Date().toLocaleString('ru-RU');
    </script>
</body>
</html>
