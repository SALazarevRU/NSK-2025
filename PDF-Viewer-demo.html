 /* –ï—Å–ª–∏ –Ω—É–∂–Ω–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ –∫–æ–ª–æ–Ω–∫–∏ */

}



/* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ ‚â§ 768px */

                                                       /* –û–±—ä—ë–º–Ω–∞—è –∫–Ω–æ–ø–∫–∞ 4 ‚Äî –º–µ—Ç–∞–ª–ª–∏–∫ */
 .btn-metal {
    font-size: 17px; min-width: 275px; padding: 8px 0; background: linear-gradient(to bottom, #c0c0c0, #606060);
    border: 1px solid #606060; border-radius: 3px; color: #333; font-weight: bold; cursor: pointer; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
    text-shadow: 0 1px 1px #fff; transition: color 0.2s ease; position: relative; overflow: hidden; /* –í–∞–∂–Ω–æ: –æ–±—Ä–µ–∂–µ—Ç –±–ª–∏–∫ –ø–æ –≥—Ä–∞–Ω–∏—Ü–∞–º –∫–Ω–æ–ø–∫–∏ */
    z-index: 0; /* –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã –ø—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç–∞ */}
 .btn-metal::before {

    width: 50%; height: 100%; background: 
    linear-gradient(120deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2)); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π –±–ª–∏–∫ –≤–º–µ—Å—Ç–æ –æ–¥–Ω–æ—Ç–æ–Ω–Ω–æ–≥–æ */
    transform: skewX(-25deg) translateX(-5px); /* –ù–µ–±–æ–ª—å—à–æ–π —Å–¥–≤–∏–≥ –¥–ª—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ */
    transition: left 0.5s cubic-bezier(0.25, 1, 0.5, 1); /* –ü–ª–∞–≤–Ω–∞—è –∑–∞–º–µ–¥–ª–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
    pointer-events: none;
    z-index: -1; /* –ß—Ç–æ–±—ã –±–ª–∏–∫ –±—ã–ª –ø–æ–¥ —Ç–µ–∫—Å—Ç–æ–º */}
 .btn-metal:hover {color: #ff0000;}
 .btn-metal:hover::before {left: 120%; /* –í—ã–µ–∑–∂–∞–µ—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –∫–Ω–æ–ø–∫–∏ ‚Äî —Å–æ–∑–¥–∞—ë—Ç —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–æ–ª—ë—Ç–∞ */}
 .button-group {display: flex; flex-direction: column; /* –ö–Ω–æ–ø–∫–∏ ‚Äî –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */  gap: 20px; /* –µ–¥–∏–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */}
        .btn-metal:active {transform: translateY(2px); box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);}

  </style>
</head>

<body style="background: linear-gradient(180deg, #3D495B, #000000);">        
    

<div class="flex-container-888">

  <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞ —Å –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–º PDF -->

      <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->

        <h2 style="margin: 0; font-size: 24px;">üìÑ poisk-objektov</h2>

<div class="actions" style="margin: 30px;">
  <!-- –¢–æ–ª—å–∫–æ –∫–Ω–æ–ø–∫–∞ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è ZIP -->

</div><!-- –ö–æ–Ω–µ—Ü –ú–æ–π —Ñ–ª–µ–∫—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä-888 -->

<script>
document.addEventListener('DOMContentLoaded', function() {
  const controls = document.querySelectorAll('.pdf-control');
  const pdfViewer = document.getElementById('pdf-viewer');
  const downloadZipBtn = document.querySelector('.download-btn');


  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª—é—á–µ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
  if (!pdfViewer) {
    console.error('–≠–ª–µ–º–µ–Ω—Ç #pdf-viewer –Ω–µ –Ω–∞–π–¥–µ–Ω!');
    return;
  }
  if (!downloadZipBtn) {
    console.warn('–ö–Ω–æ–ø–∫–∞ .download-btn –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ (—Å–∫–∞—á–∏–≤–∞–Ω–∏–µ ZIP –æ—Ç–∫–ª—é—á–µ–Ω–æ)');
  }

  // 1. –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ PDF
  controls.forEach(control => {
    control.addEventListener('click', function() {
      const pdfPath = this.getAttribute('data-pdf');
      if (!pdfPath) {
        console.error('–ê—Ç—Ä–∏–±—É—Ç data-pdf –Ω–µ —É–∫–∞–∑–∞–Ω!');
        return;
      }
      pdfViewer.src = pdfPath;
    });
  });

  // 2. –°–∫–∞—á–∏–≤–∞–Ω–∏–µ ZIP —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è
  if (downloadZipBtn) {
    downloadZipBtn.addEventListener('click', async function() {
      const pdfUrl = pdfViewer.src;
      if (!pdfUrl) {
        alert('–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ PDF –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è.');
        return;
      }

      // –§–æ—Ä–º–∏—Ä—É–µ–º URL ZIP (—É—á–∏—Ç—ã–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ—Å–ª–µ .pdf)
      const zipUrl = pdfUrl.replace(/(\.pdf)(\?.*)?$/i, '.zip');

        // –ï—Å–ª–∏ —Ñ–∞–π–ª –µ—Å—Ç—å ‚Äî –Ω–∞—á–∏–Ω–∞–µ–º —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
        const link = document.createElement('a');
        link.href = zipUrl;
        link.download = zipUrl.split('/').pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

    });
  }
});

</script>
