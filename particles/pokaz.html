<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр текста из файла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1300px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        #text-container {
            border: 1px solid #ccc;
            padding: 15px;
            min-height: 800px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Текст из файла</h1>
        <div id="text-container" class="loading">Загружается...</div>
    </div>

    <script>
        // Функция для загрузки текста из файла
        async function loadTextFromFile() {
            try {
                // Укажите путь к вашему текстовому файлу
                const response = await fetch('primer.txt');
                
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки: ${response.status}`);
                }
                
                const text = await response.text();
                document.getElementById('text-container').textContent = text;
            } catch (error) {
                document.getElementById('text-container').innerHTML = 
                    `<p style="color: red;">Ошибка: ${error.message}</p>`;
            }
        }

        // Вызываем функцию при загрузке страницы
        window.addEventListener('load', loadTextFromFile);
    </script>
</body>
</html>
